<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--   unordered list-->
    <!--    ul>li*3-->
    <ul>
        <li>Hiking</li>
        <li>Soccer</li>
        <li>Tennis</li>
    </ul>

    <!--   ordered list-->
    <!--     ol>li{item}*3-->
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

    <ol>
        <li>item</li>
        <ul>
            <li>dog</li>
            <li>cat</li>
        </ul>
        <li>item</li>
        <li>item</li>
    </ol>

    <ol>
        <li>item
            <ul>
                <li>dog</li>
                <li>cat</li>
            </ul>
        </li>
        <li>item</li>
        <li>item</li>
    </ol>

    <!--   definition list-->
    <!--    dl>(dt{item}+dd{item})*2-->
    <dl>
        <!--        definition term-->
        <dt>Javascript</dt>
        <dd>No 1 general langauge</dd>
        <!--        definition data-->
        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>
    </dl>


</body>

</html>
