<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        blockquote {
            border: solid
        }
        
    </style>
</head>

<body>
    <b>bold</b>
    <i>italic</i>
    <address>London,on</address>
    <ins>ins</ins>
    <del>del</del>
    <mark>mark</mark>
    <strong>strong</strong>
    <br>
    <em>em</em>
    <small>small</small>
    <big>big</big>
    2<sup>sup</sup>
    H<sub>2</sub>o
    <br>
    <blockquote>Stay hungry, stay foolish</blockquote>
    <p>
        I said: <q>q</q>
    </p>
    <abbr title='canadian born chinese'>CBC</abbr>
    <br>
    <cite>Sophia's world</cite>
    <dfn>HTML: hypertext markup language</dfn>
    <br>
    <s>before it valid, but not valud any more</s>
    <br>
    <u>important</u>
    <br>
    <!--    bidirection override -->
    <bdo dir="rtl">abcdefgh</bdo>
    <br>
    <!--    bidirection isolation -->
    <bdi>إيان</bdi>
    <time>12:00pm</time>
    <br>
    <ruby>
        zhong <rt>_</rt> guo <rt>&nbsp;&nbsp;&nbsp;&nbsp;/</rt>
        <!--        if browser doesn't rt, the result will be zhong(_)-->
        中<rp>(</rp>
        <rt>zhong</rt>
        <rp>)</rp>
        国 <rt>&nbsp;guo</rt>
    </ruby>

</body></html>
