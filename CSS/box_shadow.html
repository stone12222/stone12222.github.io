<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box shadow</title>
    <style>
        body {
            background-color: #0d79d5;
        }

        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;

            margin: 50px;
            display: inline-block;

            transition: 1s;
        }

        div:hover {
            /* x, y, bulrry, size*/
            box-shadow: 0px 0px 13px 11px white;
        }
    </style>
</head>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body></html>
